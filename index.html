<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Login</title>
    <style>
        :root {
            --primary: #007bff;
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            background: var(--card);
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            transition: all 0.5s ease;
        }

        h2 { margin-top: 0; font-size: 1.5rem; text-align: center; }

        input {
            width: 100%;
            padding: 0.75rem;
            margin: 1rem 0;
            border: 1px solid #334155;
            background: #0f172a;
            color: white;
            border-radius: 0.5rem;
            box-sizing: border-box;
            outline: none;
        }

        input:focus { border-color: var(--primary); }

        button {
            width: 100%;
            padding: 0.75rem;
            background: var(--primary);
            border: none;
            color: white;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 600;
            transition: opacity 0.2s;
        }

        button:hover { opacity: 0.9; }

        /* Hidden Proxy UI */
        #proxy-ui {
            display: none;
            width: 95vw;
            height: 95vh;
            flex-direction: column;
        }

        .nav-bar {
            display: flex;
            gap: 10px;
            background: var(--card);
            padding: 1rem;
            border-radius: 0.5rem 0.5rem 0 0;
        }

        iframe {
            flex-grow: 1;
            background: white;
            border: none;
            border-radius: 0 0 0.5rem 0.5rem;
        }

        .fade-in { animation: fadeIn 0.5s forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="login-card" class="container fade-in">
        <h2>System Access</h2>
        <p style="color: #94a3b8; font-size: 0.875rem; text-align: center;">Enter your credentials to continue</p>
        <input type="password" id="passInput" placeholder="Access Token">
        <button onclick="unlock()">Authorize</button>
    </div>

    <div id="proxy-ui" class="fade-in">
        <div class="nav-bar">
            <input type="text" id="urlInput" placeholder="https://example.com" style="margin: 0;">
            <button onclick="launch()" style="width: 100px;">Go</button>
        </div>
        <iframe id="browser-frame"></iframe>
    </div>

    <script>
        // Change this to your secret password
        const PASS = "school123"; 

        function unlock() {
            const input = document.getElementById('passInput').value;
            if (input === PASS) {
                document.getElementById('login-card').style.display = 'none';
                document.getElementById('proxy-ui').style.display = 'flex';
                document.body.style.alignItems = 'center';
            } else {
                alert("Access Denied.");
            }
        }

        async function launch() {
            const target = document.getElementById('urlInput').value;
            const frame = document.getElementById('browser-frame');
            
            // Using AllOrigins as the fetcher
            const gate = 'https://api.allorigins.win/get?url=' + encodeURIComponent(target);

            try {
                const res = await fetch(gate);
                const data = await res.json();
                
                // Injecting the site into the iframe
                const doc = frame.contentWindow.document;
                doc.open();
                doc.write(data.contents);
                doc.close();
            } catch (e) {
                alert("Target unreachable. Ensure the URL starts with https://");
            }
        }

        // Allow "Enter" key to work
        document.getElementById('passInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') unlock();
        });
    </script>
</body>
</html>
